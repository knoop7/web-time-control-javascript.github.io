<!DOCTYPE html>
<html>
<head>
    <title>time by knoop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('assets/fonts/Roboto-Regular.woff2') format('woff2'),
                 url('assets/fonts/Roboto-Regular.woff') format('woff');
            font-weight: 800;
        }
        @font-face {
            font-family: 'Bebas Neue';
            src: url('assets/fonts/BebasNeue-Regular.woff2') format('woff2'),
                 url('assets/fonts/BebasNeue-Regular.woff') format('woff');
            font-weight: 400;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto';
        }
        .page-wrap {
            max-width: 100%;
            margin: 0 auto;
            overflow: auto;
        }
        .countdown__module {
            text-align: center;
            font-size: 390px;
            margin-top: 20px;
        }
        .countdown__module span {
            font-size: 390px;
            font-family: 'Bebas Neue';
        }
        .countdown__module p {
            font-size: 30px;
            margin: 0;
        }
        .countdown__module.hidden {
            display: none;
        }
        .intro__module {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        .intro__module h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .intro__module p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .intro__module.hidden {
            display: none;
        }
        .hero__wrapper {
            display: flex;
            height: 50vh;
            flex-direction: column;
        }
        .hero {
            background-color: #000;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<div class="page-wrap" id="root">
    <div class="md-content">
        <div class="hero md-skin-dark">
            <div class="header">
                <div class="header__social">
                </div>
            </div>
            <div class="container">
                <div class="hero__wrapper">
                    <div class="countdown__module" id="countdown">
                        <p><span id="hours">00</span> 时</p>
                        <p><span id="minutes">00</span> 分</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/jquery.countdown.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function updateCountdown() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        document.querySelector('.countdown__module').innerHTML = '<p><span>' + hours + '</span> 时</p><p><span>' + minutes + '</span> 分</p>';
    }

    // Initial update
    updateCountdown();
    // Update every 10 seconds
    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
